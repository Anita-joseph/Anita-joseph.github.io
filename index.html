    <style>
        body {
            background: no-repeat url("./img/computer.jpg");
            background-position: center;
            margin: 0;
            padding: 0;
            color: white;
            min-height: 200px;
        }
        
        li {
            list-style: none;
        }
        
        .parallax {
            background-image: url("./img/lotus-bckgrnd-img.jpg");
            min-height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        img {
            max-width: 100%;
        }
        
        .header {
            background-color: rgb(105, 163, 230);
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }
        
        .header nav {
            display: flex;
            justify-content: space-around;
            flex-direction: row;
        }
        
        .header nav a li {
            width: 120px;
            margin: 0 5px;
            text-align: center;
        }
        
        .main__container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 1em;
            margin: 10px;
            height: 100vh;
        }
        
        @media (max-width: 768px) {
            .main__container {
                height: 100%;
            }
        }
        
        a img {
            object-fit: cover;
            width: 300px;
            height: 200px;
            border-radius: 19px;
        }
        
        img {
            max-width: 100%;
        }
        
        a img:hover {
            -webkit-transform: scale(1.25, 1.25);
            transform: scale(1.1, 1.1);
        }
        
        a img:hover {
            color: var(--color-blue);
        }
        
        a img:hover::after {
            opacity: 1;
        }
        
        footer {
            grid-column: 1 / -1;
            text-align: center;
            background-color: #3e78bb;
            font-size: 20px;
            color: #fff;
            position: relative;
            padding: 40px;
        }
        
        footer a {
            text-align: center;
            color: #0000c1;
        }
    </style>
</head>
