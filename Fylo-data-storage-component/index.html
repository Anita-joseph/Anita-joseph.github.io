<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/fontawesome.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/regular.min.css"></link>

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

	<div class="bckgrndimage"></div>
	<div class="folder">
		<h3><i class="fa fa-layer-group"></i>Fylo</h3>
		<ul class="block-icon">
			<li><img src="./images/icon-document.svg" /></li>
			<li><img src="./images/icon-folder.svg" /></li>
			<li><img src="./images/icon-upload.svg" /></li>
	</div>

	<div class="storage">
	<div class="dropdownimage"><strong>185 </strong>GB Left</div>
	<div class="triangle"></div>
	<span>You 've used 815GB of your storage</span>
		<div class="meter">
		  <div class="metercolor" style="width: 85%"><i class="fas fa-circle"></i>
</div>
		</div>
		<span>
			<li class="min">0 GB</li>
			<li class="max">1000 GB</li>
		</span>
	</div>

	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Anita JOSEPH</a>.
	</footer>

</body>
</html>
